id: 29273
name: my-pos
environments:
    production:
        database: my-pos
        domain: my-pos.tw
        storage: my-pos-prod-storage
        queues: false
        scheduler: false
        cli-memory: 128
        cli-timeout: 60
        memory: 512
        timeout: 30
        runtime: docker
        gateway-version: 2
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
